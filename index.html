<!-- Simple Vue.js Counter -->
<!-- Programming Language: JavaScript, HTML, CSS -->
<!-- Libraries/Frameworks: Vue.js (version 3) -->
<!-- Description: This is a simple web-based counter application built with Vue.js.
                  It displays a number that starts at 0, and users can click buttons to increase, decrease, or reset the count to 0.
                  The app uses Vue.js to dynamically update the displayed count without reloading the page. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Vue.js Counter</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Vue.js Counter</h1>
    <p>Count: {{ count }}</p>
    <button @click="count++">Increase</button>
    <button @click="count--">Decrease</button>
    <button @click="count = 0">Reset</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          count: 0
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
